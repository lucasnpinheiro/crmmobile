    <head> 
        <title>CRM Mobile</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/jquery-mobile-fluid960.min.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="js/cordova.js"></script>
        <script src="js/jquery.js"></script>

    <body> 
        <div data-url="clientes" data-title="cliente" class="ui-responsive-panel" id="cliente" data-role="page">

            <div data-role="header" data-position="fixed">
                <h1><image src="images/logo.png" title="S2I" /> Pedidos Mobile</h1>
                <a href="painel.html" data-icon="home" class="ui-btn-right">Home</a>
            </div><!-- /header -->

            <div data-role="content" class="conteudo">

                <ul data-role="listview" data-inset="true" data-divider-theme="d" data-corners="false">

                </ul>

                <form id="frm_clientes_consultar" name="frm_clientes_consultar" class="container_12">
                    <div class="grid_10">
                        <input data-mini="true" type="search" name="search" id="search" value="" placeholder="Informe o nome do cliente ou o código do cliente">

                    <div class="grid_2">
                        <a href="#" data-role="button" data-iconpos="notext" data-theme="c" data-inline="true" data-icon="search" id="bt_consultar_cliente">Consultar</a>

                </form>

                <div class="clear"></div>

                <table data-role="table" id="table-clientes" data-mode="reflow" class="ui-responsive table-stroke">
                    <thead>
                        <tr class="ui-bar-a">
                            <th title="Cliente">Cliente</th>
                            <th data-priority="1" title="Código">Cód.</th>
                            <th data-priority="2" title="Valores Pendentes">V. Pendentes</th>
                            <th data-priority="3" title="Situação">Situação</th>
                            <th data-priority="4" title="Aultima Atualizazção">Atualização</th>
                            <th data-priority="5" title="Ações">Ações</th>

                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
