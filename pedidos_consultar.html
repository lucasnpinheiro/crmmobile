<!DOCTYPE html> 
<html> 
    <head> 
        <title>CRM Mobile</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/jquery-mobile-fluid960.min.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="js/cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/configs.js"></script>
        <script src="js/jquery.mobile.min.js"></script>
        <script src="js/pedidos.js"></script>
        <script>
            $(document).on("pageinit", function() {
                _pedidos.ultimos();
            });
        </script>
    </head> 
    <body> 

        <div data-url="consulta_pedidos"  class="ui-responsive-panel" id="consulta_pedidos" data-role="page">

            <div data-role="header" data-position="fixed">
                <h1><image src="images/logo.png" title="S2I" /> Pedidos Mobile</h1>
                <a href="painel.html" data-icon="home" class="ui-btn-right">Home</a>
            </div><!-- /header -->

            <div data-role="content" class="conteudo">

                <ul data-role="listview" data-inset="true" data-divider-theme="d" data-corners="false">
                    <li data-role="list-divider">Consulta de Pedidos</li>
                </ul>

                <form id="frm_pedidos_consultar" name="frm_pedidos_consultar" class="container_12">
                    <div class="grid_2">
                        <input data-mini="true" type="text" name="codigo_pedido" id="codigo_pedido" value="" placeholder="Código do pedido">
                    </div>
                    <div class="grid_10">
                        <input data-mini="true" type="text" name="cliente" id="cliente" value="" placeholder="Cliente">
                    </div>
                    <div class="grid_3">
                        <input data-mini="true" type="text" class="data" id="data" name="data" />
                    </div>
                    <div class="grid_4">
                        <select data-mini="true" name="situacao_envio" id="situacao_envio" data-native-menu="false">
                            <option>Envio situação</option>
                            <option value="1">Sincronizado</option>
                            <option value="2">Error</option>
                            <option value="3">Não sincronizado</option>
                            <option value="4">Sincronizando</option>
                            <option value="5">Cancelado</option>
                        </select>
                    </div>
                    <div class="grid_4">
                        <select data-mini="true" name="situacao_pedido" id="situacao_pedido" data-native-menu="false">
                            <option>Pedido situação</option>
                            <option value="1">Aguardando</option>
                            <option value="2">Enviado</option>
                            <option value="3">Error</option>
                            <option value="4">Cancelado</option>
                            <option value="5">Aberto</option>
                        </select>
                    </div>
                    <div class="grid_1">
                        <a href="#" data-role="button" data-iconpos="notext" data-theme="c" data-inline="true" data-icon="search" id="bt_consultar_pedidos">Consultar</a>
                    </div>
                    <div class="clear"></div>
                </form>

                <table data-role="table" id="table-consulta-pedidos" data-mode="reflow" class="ui-responsive table-stroke">
                    <thead>
                        <tr class="ui-bar-a">
                            <th>Cliente</th>
                            <th>N. Pedido</th>
                            <th>Valor pedido</th>
                            <th>Data pedido</th>
                            <th>Situação</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div><!-- /content -->

        </div><!-- /page -->


    </body>
</html>
