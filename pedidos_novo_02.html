<!DOCTYPE html> 
<html> 
    <head> 
        <title>CRM Mobile</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/jquery-mobile-fluid960.min.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="js/cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/configs.js"></script>
        <script src="js/jquery.mobile.min.js"></script>
        <script src="js/jquery.maskMoney.js"></script>
        <script src="js/pedidos.js"></script>
        <script>
            $(document).on("pageinit", function() {
                if ( _session.get('cod_cliente') == null ) {
                    jAviso('Cliente não informado.');
                    _constant.redirect("clientes_consultar.html");
                }
                 _produtos.get();
                 _pedidos.add_all();
                
                atualiza_table();
            });
        </script>
    </head> 
    <body> 

        <!-- PARTE 2 -->
        <div data-url="novo_pedidos_itens" id="novo_pedidos_itens" data-role="page">

            <div data-role="header" data-position="fixed">
                <h1><image src="images/logo.png" title="S2I" /> Pedidos Mobile</h1>
                <a href="painel.html" data-icon="home" class="ui-btn-right">Home</a>
            </div><!-- /header -->

            <div data-role="content" class="conteudo">
                <ul data-role="listview" data-inset="true" data-divider-theme="d"  data-corners="false">
                    <li data-role="list-divider">Selecionar Itens do Pedido</li>
                </ul>

                <ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Código do produto" data-filter-theme="d"></ul>

                <form id="frm_novo_pedido_parte_2" name="frm_novo_pedido_parte_2" class="container_12">
                    <input type="hidden" name="id_produtos_produto" id="id_produtos_produto" value="">
                    <input type="hidden" name="cod_produto_produto" id="cod_produto_produto" value="">
                    <input type="hidden" name="dsc_produto_produto" id="dsc_produto_produto" value="">
                    <div class="clear"></div>
                    <div class="grid_4">
                        <input disabled="disabled" data-mini="true" type="text" name="valor_produto" id="valor_produto" value="" placeholder="Valor">
                    </div>
                    <div class="grid_4">
                        <input disabled="disabled" data-mini="true"  type="text" name="estoque_produto" id="estoque_produto" value="" placeholder="Estoque">
                    </div>
                    <div class="grid_4">
                        <input disabled="disabled" data-mini="true"  type="text" name="desconto_maximo_produto" id="desconto_maximo_produto" value="" placeholder="Desconto máximo">
                    </div>
                    <div class="grid_2">
                        <input disabled="disabled" data-mini="true"  type="text" name="unidade_produto" id="unidade_produto" value="" placeholder="Unidade do produto">
                    </div>
                    <div class="grid_4">
                        <input type="text" data-mini="true" name="quantidade_produto" id="quantidade_produto" value="" placeholder="Quantidade" class="qtd">
                    </div>
                    <div class="grid_4">
                        <input type="text" data-mini="true" name="desconto_produto" id="desconto_produto" value="" placeholder="Desconto" class="moeda">
                    </div>
                    <div class="grid_2">
                        <a href="#" data-role="button" data-mini="true"  data-iconpos="notext" data-theme="c" data-inline="true" data-icon="plus" id="bt_adicionar_produtos">Adicionar</a>
                    </div>
                </form>

                <div class="clear"></div>

                <table data-role="table" id="table-itens-pedidos" data-mode="reflow" class="ui-responsive table-stroke">
                    <thead>
                        <tr class="ui-bar-a">
                            <th title="Produto">Produto</th>
                            <th data-priority="1" title="Código">Código</th>
                            <th data-priority="2" title="Unidade">Unidade</th>
                            <th data-priority="3" title="Desconto">Desconto</th>
                            <th data-priority="4" title="Qtd.">Qtd.</th>
                            <th data-priority="5" title="Valor">Valor</th>
                            <th data-priority="6" title="Ações">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div><!-- /content -->

            <div data-role="footer" class="ui-bar" data-theme="a" data-position="fixed">
                <div data-role="navbar" data-grid="b" data-theme="d" class="ui-body-d ui-body" style="font-size: 0.8em;">
                    <ul style="text-align: center;">
                        <li style="width: 33%;">T. produtos: <br /> <span id="total_produtos_pedido">0</span></li>
                        <li style="width: 33%;">T. itens: <br /> <span id="total_produtos_itens_pedido">0</span></li>
                        <li style="width: 33%;">Total: <br /> R$ <span id="valor_total_pedido">0,00</span></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="navbar" data-grid="c">
                    <ul>
                        <li><a href="pedidos_novo_01.html">Identificação</a></li>
                        <li><a href="pedidos_novo_02.html" class="ui-btn-active">Itens</a></li>
                        <li><a href="pedidos_novo_03.html">Pagamento</a></li>
                        <li><a href="pedidos_novo_04.html">Resumo</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /navbar -->
        </div><!-- /page -->

    </body>
</html>
