<!DOCTYPE html> 
<html> 
    <head> 
        <title>CRM Mobile</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/jquery-mobile-fluid960.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="js/cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/configs.js"></script>
        <script src="js/jquery.mobile.min.js"></script>
        <script src="js/jquery.datebox.min.js"></script>
        <script src="js/pedidos.js"></script>
    </head> 
    <body> 

        <!-- PARTE 1 -->
        <div data-url="novo_pedidos" id="novo_pedidos" data-role="page">

            <div data-role="header" data-position="fixed">
                <h1><image src="images/logo.png" title="S2I" /> Pedidos Mobile</h1>
                <a href="painel.html" data-icon="home" class="ui-btn-right">Home</a>
            </div><!-- /header -->

            <div data-role="content" class="conteudo">
                <ul data-role="listview" data-inset="true" data-divider-theme="d"  data-corners="false">
                    <li data-role="list-divider">Identificação do cliente</li>
                </ul>

                <form id="frm_novo_pedido_parte_1" name="frm_novo_pedido_parte_1" class="container_12">
                    <div class="grid_3">
                        <input type="text" name="codigo_cliente" id="codigo_cliente" value="" placeholder="Código do cliente">
                    </div>
                    <div class="grid_9">
                        <input type="text" name="nome_cliente" id="nome_cliente" value="" placeholder="Nome do cliente">
                    </div>
                    <div class="grid_5">
                        <input disabled="disabled" type="text" name="cnpj_cliente" id="cnpj_cliente" value="" placeholder="CNPJ do cliente">
                    </div>
                    <div class="grid_5">
                        <input disabled="disabled" type="text" name="data_cadastro_cliente" id="data_cadastro_cliente" value="" placeholder="Data cadastro do cliente">
                    </div>
                    <div class="grid_2">
                        <a href="#" data-role="button" data-iconpos="notext" data-theme="c" data-inline="true" data-icon="search" id="bt_consultar_produtos">Consultar</a>
                    </div>
                    <div class="grid_12">
                        <div><strong>Valores devidos: <span style="color:red;">R$ 575,00</span></strong></div>
                    </div>
                </form>

                <div class="clear"></div>

            </div><!-- /content -->

            <div data-role="footer" class="ui-bar" data-theme="a" data-position="fixed">
                <div data-role="navbar" data-grid="c">
                    <ul>
                        <li><a href="pedidos_novo_01.html" class="ui-btn-active">Identificação do Cliente</a></li>
                        <li><a href="pedidos_novo_02.html">Selecionar Itens do Pedido</a></li>
                        <li><a href="pedidos_novo_03.html">Forma de Pagamento</a></li>
                        <li><a href="pedidos_novo_04.html">Resumo Pedido</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /navbar -->

        </div><!-- /page -->
    </body>
